logging:
  config: classpath:logback-spring-dev.xml
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@127.0.0.1:10001/eureka/
server:
  port: 8804
spring:
  datasource:
    url: "jdbc:mysql://127.0.0.1:8802/ideal-job?useUnicode=true&characterEncoding=utf-8&useAffectedRows=true&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai"
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimumIdle: 0
      maximum-pool-size: 100
      idle-timeout: 180000
  redis:
    host: 127.0.0.1
    port: 4372
    password: 123456
    timeout: 200ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

